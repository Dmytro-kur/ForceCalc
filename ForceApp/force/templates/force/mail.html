{% extends "force/layout.html" %}
{% load static %}



{% block sidebar %}
    <div id="wave-btn__inbox" class="wave-btn__sidebar">
        <div  class="wave-btn__sidebar text__sidebar">
            <img style="z-index: 1;" class="wave-btn__sidebar logo__sidebar" src="{% static 'force/inbox.png' %}" alt="logo">
            <p style="margin: 0; z-index: 1;" class="wave-btn__sidebar">Inbox</p>
            <!-- <img style="z-index: 1;" class="wave-btn__sidebar expand__sidebar" src="{% static 'force/expand-button.png' %}" alt="logo"></div> -->
        <div style="z-index: 0;" id="wave__inbox" class="wave-btn__sidebar"></div>
        <hr style="margin: 0;">
    </div>

    <div class="column" id="menu">
        <ul>
            <li><div class="clearfix"><div class="menu-items" id="inbox">Inbox</div><div id="counter-box"><div id="counter"></div></div></div></li>
            <li><div class="menu-items" id="compose">Compose</div></li>
            <li><div class="menu-items" id="sent">Sent</div></li>
            <li><div class="menu-items" id="archived">Archived</div></li>
            <li><div class="menu-items"><a id="logout" href="{% url 'logout' %}">Log Out</a></div></li>
        </ul>
    </div>
{% endblock %}

{% block body %}
    <div class="column" id="main">

        <div id="emails-view">
        </div>
    
        <div id="email">
            <div id="email-info">
            </div>
            <button id="reply-button" class='btn btn-sm btn-outline-primary'>
                Reply
            </button>
            <hr>
            <textarea disabled id="email-content" class="form-control" id="compose-body" placeholder="Body"></textarea>
        </div>
    
        <div id="archiving">
        </div>
    
        <div id="compose-view">
            <h3>New Email</h3>
            <form id="compose-form">
                <div class="form-group">
                    From: <input disabled class="form-control" value="{{ request.user.email }}">
                </div>
                <div class="form-group">
                    To: <input id="compose-recipients" class="form-control">
                </div>
                <div class="form-group">
                    <input class="form-control" id="compose-subject" placeholder="Subject">
                </div>
                <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
                
                <input id="compose-button" type="submit" class="btn btn-primary"/>
            </form>
        </div>

    </div>
{% endblock %}



{% block script %}
    <script src="{% static 'force/mail.js' %}"></script>
{% endblock %}

{% extends "force/layout.html" %}
{% load static %}


{% block sidebar %}
    {% if user.is_authenticated %}
        <div class="wave-btn__sidebar top__sidebar">
            <div style="z-index: 1;" class="wave-btn__sidebar text__sidebar">
                <img  class="wave-btn__sidebar logo__sidebar" src="{% static 'force/blueprint.png' %}" alt="logo">
                <p class="wave-btn__sidebar" style="margin: 0;">New Project</p>
                <img  class="wave-btn__sidebar expand__sidebar" src="{% static 'force/expand-button.png' %}" alt="logo"></div>
            <div style="z-index: 0;" class="wave-btn__sidebar waves__sidebar"></div>
            <hr style="margin: 0;">
        </div>

        {{ projectForm.as_p }}
        <button id="post_new_project" class="btn btn-primary btn-sm">Create</button>
    
    {% endif %}

{% endblock %}


{% block body %}
    <div id="search_box">
        <div id="myQuery"></div>
        <form method="post">{% csrf_token %}</form>
    </div>
{% endblock %}


{% block script %}
    <script src="{% static 'force/filter.js' %}"></script>
    <script src="{% static 'force/paginatorsearch.js' %}" type="text/babel"></script>
{% endblock %}
